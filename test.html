<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">My Tickets</h1>

    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/200x300" class="img-fluid rounded-start" alt="Film Poster">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Film Name</h5>
                    <p class="card-text">
                        <strong>Price:</strong> $10.00<br>
                        <strong>Seat Number:</strong> A12<br>
                        <strong>Room Number:</strong> 3
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/200x300" class="img-fluid rounded-start" alt="Film Poster">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Another Film</h5>
                    <p class="card-text">
                        <strong>Price:</strong> $12.00<br>
                        <strong>Seat Number:</strong> B5<br>
                        <strong>Room Number:</strong> 2
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS (optional, not required in this case) -->
</body>
</html>
